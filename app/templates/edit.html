{% extends 'base.html' %}


{% block title %}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST" action="{{ url_for('edit_task', pk=task.id) }}">
   <p>
      <label for="summary">Summary: </label>
      <input type="text" name="summary" id="id_summary" value="{{ task.summary }}">
   </p>
   <p>
      <label for="description">Description: </label>
      <textarea name="description" id="id_description">
         {{ task.description }}
      </textarea>
   </p>
   <p>
      <input type="submit" value="Edit" class="btn btn-success">
   </p>
</form>
{% endblock content %}
